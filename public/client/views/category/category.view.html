<nav class=" header-style navbar navbar-inverse navbar-fixed-top" role="navigation">

    <div  class=" col-md-4 ">
        <a href="#/category/Abs" class="navbar-brand">Gym Scheduler</a>
    </div>


    <div  ng-show ="currentUser" class="col-md-8" style="padding-top: 15px">

            <a style="color: white;font-size: large" ng-click="model.logout()" class="fa fa-sign-out pull-right" aria-hidden="true">Log out</a>

    </div>


</nav>

<div class="container-fluid" style="margin-top: 150px">

    <!--{{model.categories}}-->
    <div class="col-md-2 right-line1" >

        <ul class="list-group">
            <li class="list-group-item">
             <a href="#/profile"> Profile</a>
            </li>
            <li class="list-group-item">
                <a href="#/dashboard">Dashboard</a>
            </li>



        </ul>

        <ul class="list-group">
            <li class="list-group-item">
                <b style="color: red;">All Categories</b>
            </li>

            <li ng-repeat="category in model.categories" class="list-group-item"   >
                <a ng-if="category.name==model.categoryName" href="#/category/{{category.name}}"><b>{{category.name}}</b></a>

                <a ng-if="category.name!=model.categoryName" href="#/category/{{category.name}}">{{category.name}}</a>
            </li>

        </ul>

    </div>
    <div class="col-md-2" style="align:center" >

    </div>

    <div class="col-md-5" style="align:center" >

        <h3 style="color: darkred">Equipments availabe under Category: {{model.categoryName}}</h3>

        <ul class="list-group" style="margin-top: 70px">

            <li ng-repeat="p in model.subcategory" class="list-group-item" >
                <a href="#/admin/{{model.aid}}/adminPartnerList/{{p._id}}/proposal/{{p.applicationId}}">{{p.name}}</a>
                <a class="btn btn-success pull-right" style="height: 29px" href="#">View Eqipment Availability</a>
            </li>

        </ul>

    </div>




</div>
